<!DOCTYPE html>
<html>
    <head>
        <title>EvAccum</title>
        <script src="jspsych-6.1.0/jspsych.js"></script>
        <script src="jspsych-6.1.0/plugins/jspsych-html-keyboard-response.js"></script>
		<script src="jspsych-6.1.0/plugins/jspsych-image-keyboard-response.js"></script>
		<script src="jspsych-6.1.0/plugins/jspsych-rdk.js"></script>
        <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
    </head>
    <body></body>
    <script>


		/* keys */
		var resp_keys = ['a', 's'];

		/* cues */
		var cues = [
			{stimulus: "stimuli/1-3.png"},
			{stimulus: "stimuli/2-4.png"},
			{stimulus: "stimuli/3-1.png"},
			{stimulus: "stimuli/4-2.png"}
		];

		/* coherence values */
		var coherences = [0.2,0.8];


		/* initialise timeline array */
        var timeline =[];

		/* start screen */
		var startscreen = {
		type: "html-keyboard-response",
        stimulus: "Press any key to begin."
        };

		/* fixation */
		var fixation = {
			type: 'html-keyboard-response',
			stimulus: '<div style="font-size:60px;">+</div>',
			choices: jsPsych.NO_KEYS,
			trial_duration: 300,
			data: {test_part: 'fixation'}
		};

		/* rdk block */
		var rdk_block = {
			type: "rdk", 
			background_color: "black",
			aperture_type: 1,
			fixation_cross: true,
			fixation_cross_color: "white",
			fixation_cross_thickness: 6,
			post_trial_gap: 0,
			number_of_dots: 200,
			coherence: 0.5,
			move_distance: 1,
			choices: ["a", "l"],
			correct_choice: "a",
			coherent_direction: 45,
			trial_duration: 1500
		};

		/* feedback block */
		
		timeline.push(startscreen);
		timeline.push(fixation);
		timeline.push(rdk_block);

		/* initialise experiment */
        jsPsych.init({
            timeline: timeline
        });

    </script>
</html>
